        <script src="js/main.js" type="text/javascript" charset="utf-8"></script>

    </head>
    <body>
		<nav>
			<div class="nav-wrapper">
			<a href="#" class="brand-logo">Movers</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="sass.html">Sass</a></li>
					<li><a href="badges.html">Components</a></li>
					<li><a href="collapsible.html">JavaScript</a></li>
				</ul>
			</div>

        <div id="filter-container">
            <form action="#">
                <p class="range-field">
                    <input type="range" id="slider-user-num" value="10" min="0" max="100" />
                </p>
            </form>
            <form action="#" class="filter-language">
                <p>
                    <input type="checkbox" id="filter-language-english" checked="checked"/>
                    <label for="filter-language-english">English</label>
                </p>
                <p>
                    <input type="checkbox" id="filter-language-turkish" checked="checked" />
                    <label for="filter-language-turkish">Turkish</label>
                </p>
            </form>

            <div id="filter-country" class="container">
                <div class = "row">
                    <div class="col s6"><span>Select and Remove by Coutries</span></div>
                </div>
            <!--   
            <a class='dropdown-button btn' data-beloworigin="true" href='#' data-activates='dropdown1'>Country</a>
                <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="#!">one</a></li>
                    <li><a href="#!">two</a></li>
                    <li><a href="#!">three</a></li>
                </ul> 
            -->
                <div class = "row">
                    <div class = "col s6">
                        <input type="button" id="filter-country-button" value="Add a country"/>                        
                    </div>
                </div>
                <div class = "row" id="filter-country-row1">
                    <div class = "col s2">
                        <select>
                            <option value="" disabled selected>Select a country</option>
                            <option value="Greek">Greek</option>
                            <option value="Turkey">Turkey</option>
                        </select>
                    </div>
                    <div class = "col s1">
                    <form action = "#">
                        <input name="group1" type="radio" id="ctryKeep" />
                        <label for="ctryKeep">Keep</label>
                        <input name="group1" type="radio" id="ctryRmv" />
                        <label for="ctryRmv">Remove</label>
                    </div>
                    </form>
                    <div class = "col s1">
                        <button>Cancel</button>
                    </div>
                </div>
                
            </div>

        </div>

		<div id="main-container">
			<div id="filter-container"></div>
			<div id="timeTravel-container"></div>
			<div id="map-container"></div>		
		</div>
    </body>
</html>
